    <img src="../imitato.png"/>
    <h2>Imitato Gamemaster</h2>
    <p>Set up a game of Imitato, a fun game where you imitate ideas with your friends and have the computer guess.</p>

    <!-- We will put our React component inside this div. -->
    <div id="submit_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load our React components. -->
    <script src="submit_button.js"></script>

    <h1>Detect Faces:</h1>
    Enter the URL to an image that includes a face or faces, then click
    the <strong>Analyze face</strong> button.<br><br>
    
    Image to analyze: <input type="text" name="inputImage" id="inputImage"
    value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
    
    <button onclick="processImage()">Analyze face</button><br><br>
    
    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;">
            Response:<br><br>
    
            <textarea id="responseTextArea" class="UIInput"
                      style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Source image:<br><br>
    
            <img id="sourceImage" width="400" />
        </div>
    </div>
