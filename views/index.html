
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Imitato Gamemaster</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
  </head>
  <body>

    <script type="text/javascript">
        let REDIRECT_TARGET = 'game.html';

        $(document).ready(function () {
            // Handler for .ready() called.
            window.setTimeout(function () {
                location.href = REDIRECT_TARGET;
            }, 6400);
        });
    </script>

    <div class="wrapper">
        <div class="yellow potato1"></div>
        <div class="fruitwrapper">
            <div class="red tomato"></div>  
            <div class="green stem"></div>
        </div>
        <div class="yellow potato2"></div>
    </div>
    <div class="wrapper2">Loading</div>
  </body>
</html>
